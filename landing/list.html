<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Let's connect!</title>
<link rel="stylesheet" href="/assets/css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="/assets/css/style.css" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script>

function onSuccess(result) {
    $("#table").empty()
    $("#table").append($("<tr><td>First Name</td><td>email</td><td>interest</td></tr>"))
    for(i in result) {
        console.log(result[i].firstName)

        $("#table").append($(
            "<tr><td>"+
            result[i].firstName+
            "</td><td>"+
            result[i].email+
            "</td><td>"+
            result[i].interest+
            "</td></tr>"))
    }
}

function onError(xhr,status,error) {
	alert("An error occured: " + xhr.status + " " + xhr.statusText);
}
function listItems() {
  $.ajax({
  	url: "https://market.kodekonveyor.com/market/member/lead",
    type: "GET",
    success: onSuccess,
    error: onError
  });
}
</script>
</head>
<body>
<button type="button" onclick="javascript:listItems()">refresh</button>
<table id="table"></table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="/assets/js/bootstrap.js"></script>
</body>
</html>
